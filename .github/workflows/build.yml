name: Build OpenJPH JNI Native Library

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            classifier: linux-x86-64
            cmake_args: ""
            artifact_name: libopenjph_jni.so
          - os: ubuntu-24.04-arm
            classifier: linux-aarch64
            cmake_args: ""
            artifact_name: libopenjph_jni.so
          - os: windows-latest
            classifier: windows-x86-64
            cmake_args: "-A x64"
            artifact_name: openjph_jni.dll
          - os: macos-14
            classifier: macosx-aarch64
            cmake_args: ""
            artifact_name: libopenjph_jni.dylib

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release ${{ matrix.cmake_args }}

      - name: Build
        run: cmake --build build --config Release

      - name: Stage artifact
        shell: bash
        run: |
          mkdir -p dist
          find build -name "${{ matrix.artifact_name }}" -exec cp {} dist/ \;

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openjph_jni-${{ matrix.classifier }}
          path: dist/${{ matrix.artifact_name }}

  publish:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: List downloaded artifacts
        run: find . -name "*.so" -o -name "*.dll" -o -name "*.dylib" | head -20

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Deploy POM
        run: |
          mvn deploy:deploy-file \
            -Dfile=pom.xml \
            -DgroupId=org.dcm4che \
            -DartifactId=dcm4che-openjph-native \
            -Dversion=${{ github.ref_name }} \
            -Dpackaging=pom \
            -DrepositoryId=www.dcm4che.org \
            -Durl=scp://maven.dcm4che.org:52771/data/dcm4che-maven-nginx/maven2

      - name: Deploy Linux x86-64
        run: |
          mvn deploy:deploy-file \
            -DgroupId=org.dcm4che \
            -DartifactId=dcm4che-openjph-native \
            -Dversion=${{ github.ref_name }} \
            -Dpackaging=so \
            -Dclassifier=linux-x86-64 \
            -Dfile=openjph_jni-linux-x86-64/libopenjph_jni.so \
            -DgeneratePom=false \
            -DrepositoryId=www.dcm4che.org \
            -Durl=scp://maven.dcm4che.org:52771/data/dcm4che-maven-nginx/maven2

      - name: Deploy Linux aarch64
        run: |
          mvn deploy:deploy-file \
            -DgroupId=org.dcm4che \
            -DartifactId=dcm4che-openjph-native \
            -Dversion=${{ github.ref_name }} \
            -Dpackaging=so \
            -Dclassifier=linux-aarch64 \
            -Dfile=openjph_jni-linux-aarch64/libopenjph_jni.so \
            -DgeneratePom=false \
            -DrepositoryId=www.dcm4che.org \
            -Durl=scp://maven.dcm4che.org:52771/data/dcm4che-maven-nginx/maven2

      - name: Deploy Windows x86-64
        run: |
          mvn deploy:deploy-file \
            -DgroupId=org.dcm4che \
            -DartifactId=dcm4che-openjph-native \
            -Dversion=${{ github.ref_name }} \
            -Dpackaging=dll \
            -Dclassifier=windows-x86-64 \
            -Dfile=openjph_jni-windows-x86-64/openjph_jni.dll \
            -DgeneratePom=false \
            -DrepositoryId=www.dcm4che.org \
            -Durl=scp://maven.dcm4che.org:52771/data/dcm4che-maven-nginx/maven2

      - name: Deploy macOS aarch64
        run: |
          mvn deploy:deploy-file \
            -DgroupId=org.dcm4che \
            -DartifactId=dcm4che-openjph-native \
            -Dversion=${{ github.ref_name }} \
            -Dpackaging=dylib \
            -Dclassifier=macosx-aarch64 \
            -Dfile=openjph_jni-macosx-aarch64/libopenjph_jni.dylib \
            -DgeneratePom=false \
            -DrepositoryId=www.dcm4che.org \
            -Durl=scp://maven.dcm4che.org:52771/data/dcm4che-maven-nginx/maven2
